<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="assets/images/PaddsladdLogoTransparentSVG.svg" type="image/x-icon">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <title>Dashboard Test</title>
</head>
<body>
  <div class="top-menu">
    <div class="container" id="container"></div>
  </div>

  <main id="main">
    <div class="cells">
      <div class="cell">
        <img src="assets/images/PaddsladdLogoTransparentSVG.svg" alt="Server 1">
        <div onclick="toggleServer('Server 1', 1, 'assets/images/PaddsladdLogoTransparentSVG.svg')">Join Server 1</div>
      </div>

      <div class="cell">
        <img src="assets/images/PaddsladdLogoTransparentSVG.svg" alt="Server 1">
        <div onclick="toggleServer('Server 2', 2, 'assets/images/PaddsladdLogoTransparentSVG.svg')">Join Server 2</div>
      </div>

      <div class="cell">
        <img src="assets/images/PaddsladdLogoTransparentSVG.svg" alt="Server 1">
        <div onclick="toggleServer('Server 3', 3, 'assets/images/PaddsladdLogoTransparentSVG.svg')">Join Server 3</div>
      </div>
    </div>

    <div id="successMessage" class="success-message"></div>
  </main>

  <script src="elements.js"></script>
  <script src="displayServers.js"></script>
  <script src="toggleServers.js"></script>
  <script src="openServer.js"></script>
  <script src="misc.js"></script>
</body>
</html>
